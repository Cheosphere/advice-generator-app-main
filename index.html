<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="lib/anime.min.js" defer></script>
  <script src="main.js" defer></script>
  <title>Advice Generator App</title>
</head>

<body>
  <main class="container card">
    <section class="card_text">
      <h1 class="card_text_title" id="advice_number"></h1>
      <blockquote class="card_text_advice" id="advice"></blockquote>
    </section>
    <figure class="card_pattern">
      <img src="images/pattern-divider-desktop.svg" class="card_pattern" alt="pattern image">
    </figure>
    <a href="#" class="card_dice" id="dice">
      <img src="images/icon-dice.svg" alt="icon dice">
    </a>
  </main>
</body>

</html>
